<div class="visitor-form">
  <button *ngIf="!isFormOpen" class="btn btn-outline-primary" (click)="showVisitorForm()">Add Visitor</button>
  <div class="form" [formGroup]="visitorForm" *ngIf="isFormOpen">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="name">Enterprise</label>
      <input type="text" formControlName="company" class="form-control" name="enterprise" placeholder="Enterprise">
    </div>
    <button type="button" (click)="createVisitor()" class="btn btn-outline-primary">Submit</button>
    <button type="cancel" (click)="cancelAndClose()" class="btn btn-outline-default">Cancel</button>
  </div>
</div>
